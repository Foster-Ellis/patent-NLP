apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: patent-nlp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: patent-nlp-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
